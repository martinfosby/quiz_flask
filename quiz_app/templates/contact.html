{% extends "layout.html" %}
{% block title %}
Contact us
{% endblock %}
{% block content %}
<form action="{{ url_for('submit_form') }}" method="POST">
    <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>

        <label for="em">email:</label>
        <input type="email" id="em" name="em"><br><br>

        <label for="birthday">birthday:</label>
        <input type="date" id="birthday" name="birthday"><br><br>

        <label for="webaddr">web adress:</label>
        <input type="url" id="webaddr" name="webaddr"><br><br>

        <label for="meldingboks">melding boks:</label>
        <input type="textarea" id="meldingboks" name="meldingboks"><br><br>

        <label for="pet-select">Choose a pet:</label>
        <select name="pets" id="pet-select">
            <option value="">--Please choose an option--</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="hamster">Hamster</option>
            <option value="parrot">Parrot</option>
            <option value="spider">Spider</option>
            <option value="goldfish">Goldfish</option>
        </select>

        <button type="submit">Submit</button>
    </form>

{% endblock %}

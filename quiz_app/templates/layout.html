<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script> -->
        <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
    </head>

    <body>
        {% block nav %}
            <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="{{ url_for('home') }}">QuizMaster 2023</a>
                    </div>
                    <ul class="navbar-nav mr-auto-lg mb-2 mb-lg-0">
                        <li class="navbar-item"><a class="nav-link active " href="{{ url_for('home') }}"><span class="fas fa-home"></span> Home</a></li>
                        {% if is_admin %}
                            <li class="navbar-item"><a class="nav-link active " href="{{ url_for('quizes.create_quiz') }}"><span class=""></span> Create quiz</a></li>
                        {% endif %}
                    </ul>
                    <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                        {% if not session.get('id') %}
                            <li class="navbar-item"><a class="nav-link active" href="{{ url_for('users.register') }}"><span class="fas fa-user-plus"></span> Sign Up </a></li>
                            <li class="navbar-item"><a class="nav-link active" href="{{ url_for('users.login') }}"><span class="fas fa-sign-in-alt"></span> Login </a></li>
                        {% else %}
                            <li class="navbar-item"><a class="nav-link active" href="{{ url_for('users.logout') }}"><span class="fas fa-sign-out-alt"></span> Logout </a></li>
                        {% endif %}
                    </ul>
                </div>
            </nav>
        {% endblock nav %}

        <main class="container">
            {% block content %}
            {% endblock %}
            <hr/>
        </main>
        <footer>
            <p>&copy; 2023</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        {% block scripts %}
        {% endblock %}
    </body>
</html>
